<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Character</title>
</head>

<style>
    body,
    html {
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
    }

    .center {
        text-align: center;
    }

    form {
        align-content: center;
    }
</style>

<body>

    <h1>Choose Character</h1>
    <form action="start_game.html">
        <div class='center'>
            <input type="radio" id="sasuke" name="character" value="sasuke">
            <label for="sasuke">Sasuke</label>
            <input type="radio" id="neji" name="character" value="neji">
            <label for="neji">Neji</label>
            <input type="radio" id="rock_lee" name="character" value="rock_lee">
            <label for="rock_lee">Rock Lee</label>
        </div>
        <button class='center' type="submit">Start</button>
    </form>

</body>

</html>
